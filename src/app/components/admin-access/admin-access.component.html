<ul>
    <div>
        <h3>All Site Users:</h3>
        <li *ngFor='let doc of returnArray'>
            {{doc.uid}} {{doc.email}}
        </li>
    </div>

    <button (click)="display = !display">{{display ? 'Click to Hide Reviews' : 'Click to View Reviews'}}</button>
    <div *ngIf=display>

        <div *ngFor="let review of reviews" style="width: 300px;">
            <div>
                <app-review-details [review]='review'></app-review-details>

            </div>


        </div>
    </div>
</ul>
